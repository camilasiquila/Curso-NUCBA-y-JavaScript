<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JavaScript</title>
</head>
<body>
    <h1 onmouseover="rojo(this)" onmouseout="azul(this)">Manejo DOM con JavaScript</h1>
    <br/>

    <button onmousedown="fondoRojo(this)" onmouseup="fondoAzul(this)" onclick="fondoVerde(this)">Cambiar</button>

    <script>
        function rojo(titulo){
            titulo.style.color ='red';
        }

        function azul (titulo){
            titulo.style.color ='blue';
        }

        function fondoRojo(boton){
            //se ejecuta 1Â°
            boton.style.background = 'red';
        }

        function fondoAzul(boton){
            //se ejecuta al solar el click
            boton.style.background = 'blue';
        }
        function fondoVerde(boton){
            //se ejecuta al solar el click, y queda este color porque es el ultimo
            boton.style.background = 'green';
        }
        //--------------onmousedown: cuando se hace click---------onmouseup: cuando se suelta el click
        //--------------onfocus --------onblur.Para los inputs text por ejemplo
    </script>
</body>
</html>
