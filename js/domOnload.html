<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JavaScript</title>
</head>
<body onload="entrar()">
    <h1>Manejo DOM con JavaScript</h1>
    <div id="mostrar">

    </div>


    <script>
        //onload: se ejecuta una vez cargada la pagina web
        function entrar(){
            alert('entrando a la pagina Web');
            let texto ='';
            if(navigator.cookieEnabled){
                texto = 'las Cookies están habilitadas';
            } else{
                texto = 'las Cookies están inhabilitadas';
            }
            document.getElementById('mostrar').innerHTML = texto;
        }
    </script>
</body>
</html>
